<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boka plats!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-form">
    <a href="index.html">TILLBAKA</a>
    <form action="" autocomplete="on">
        <h1>Boka plats</h1>
        <h3>Bättre web 18 - 20 oktober</h3>
        <div class="names">
            <div class="input-container">
                <label for="firstname">Förnamn</label>
                <input type="text" name="fname" id="firstname">
            </div> 
            <div class="input-container">   
                <label for="lastname">Efternamn</label>
                <input type="text" name="lastname" id="lastname">
            </div>
        </div>
        <label for="email">E-post:</label>
        <input type="text" name="email" id="email" >
        <label for="zip">Postnummer</label>
        <input type="text" name="zip" id="zip">
        <label for="adress">Adress:</label>
        <input type="text" name="adress" id="adress">

        <div>
            <label for="days"> Vilka dagar stannar ni?</label>
            <div class="check">
                <input type="checkbox" name="" id="fri">
                <label for="fri">Fredag</label>

            </div>
            <div class="check">
                <input type="checkbox" name="" id="sat">
                <label for="sat">Lördag</label>

            </div>
            <div class="check">
                <input type="checkbox" name="" id="sun">
                <label for="sun">Söndag</label>
                
            </div>

            </div>
    
    <label for="food">Önskad mat:</label>
    <select name="" id="food">
        <option value="none">(none)</option>
        <option value="meat">Kött</option>
        <option value="fish">Fisk</option>
        <option value="veg">Vegetarisk</option>
    </select>

    <button class="formbtn">Fortsätt</button>
    </form>
    
</body>
</html>
